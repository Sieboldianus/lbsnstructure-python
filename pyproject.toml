[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lbsnstructure"
authors = [
    {name = "Alexander Dunkel", email = "alexander.dunkel@tu-dresden.de"},
    {name = "Filip Krumpe"},{name = "Marc LÃ¶chner"}]
license = {text = "MIT"}
description = "A common language independent and cross-network social-media data scheme."
dependencies = ["protobuf"]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://lbsn.vgiscience.org/"

[tool.semantic_release]
version_variable = "lbsnstructure/version.py:__version__"
upload_to_pypi = "true"
branch = "master"
build_command = "python -m build"

[tool.setuptools]
packages = ["lbsnstructure"]
zip-safe = false
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"*" = ["README.md", "*.pyi"]

[tool.setuptools.dynamic]
version = {attr = "lbsnstructure/version.__version__"}

